<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ac6b8f493a.js"
      crossorigin="anonymous"
    ></script>
    <title>Youtube Mobile</title>
  </head>
  <body>
    <!-- Header -->
    <hader>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </hader>

    <!-- Video Player -->
    <section class="player">
      <video controls src="video/video.MOV"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
      <!-- Metadata -->
      <div class="metadata">
        <ul class="hashtags">
          <li>#JustinCoding</li>
          <li>#JustinCoder</li>
          <li>#Justin</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">Code your dream with Justin üßë‚Äçüíªüë©‚Äçüíª</span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="views">1M views 1 month ago</span>
        </div>
      </div>
      <!-- Actions -->
      <div class="actions">
        <li>
          <button><i class="fas fa-thumbs-up"></i></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i></button>
        </li>
        <li>
          <button><i class="fab fa-font-awesome-flag"></i></button>
        </li>
      </div>
      <!-- Channel Description -->
      <div class="channel">
        <div class="metatdata">
          <img src="image/IMG_4589.JPG" alt="" />
          <div class="info">
            <span class="name">JustinCoding by Justin</span>
            <span class="subscribers">1M subscribers</span>
          </div>
        </div>
        <button class="subscribe">subscribe</button>
      </div>
    </section>

    <!--  -->
    <section class="upNext">
      <span class="upNext"></span>
      <ul>
        <li class="item">
          <img src="" alt="" />
          <div class="info"></div>
          <button class="moreBtn"></button>
        </li>
        <li class="item"></li>
        <li class="item"></li>
      </ul>
    </section>
  </body>
</html>
